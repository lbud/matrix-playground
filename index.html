<body>
    <div class='input'>
        <fieldset class='flex'>
            <label>translate</label>
            <label>x<input arbitrary='0' type='number' id='translateX' value='0' step='0.1'></label>
            <label>y<input type='number' id='translateY' value='0' step='0.1'></label>

        </fieldset>
        <fieldset>
            <button id='reset' onclick='reset()'>reset</button>
        </fieldset>
    </div>
  <script src="bundle.js"></script>
  <script type="text/javascript">
      function reset() {
        for (const el of document.getElementsByTagName('input')) {
            el.value = el.defaultValue;
        }
      }
  </script>
